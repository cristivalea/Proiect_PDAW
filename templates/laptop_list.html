<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Store</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <h1>Our Laptops</h1>
    </header>
    <main class="container">
        <div class="laptop-list">
            {% for laptop in laptops %}
                <div class="product">
                    <h2>{{ laptop.name }}</h2>
                    <img src="{{ laptop.image.url }}" alt="{{ laptop.name }}" class="product-image">
                    <p>{{ laptop.description }}</p>
                    <p class="price">Price: ${{ laptop.price }}</p>
                    <p class="stock">Stock: {{ laptop.stock }}</p>
                </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Laptop Store. All rights reserved.</p>
    </footer>
</body>
</html>
