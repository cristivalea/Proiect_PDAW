<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator - Magazin Electronice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #d50000;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
        }

        .header-icons {
            display: flex;
            gap: 20px;
            position: relative;
        }

        .header-icons a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        nav a:hover {
            background-color: #444;
        }

        main {
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            color: #d50000;
            margin-bottom: 30px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .menu-item {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu-item:hover {
            background-color: #ffe5e5;
            transform: translateY(-5px);
        }

        .menu-item i {
            font-size: 2em;
            margin-bottom: 10px;
            color: #d50000;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Magazin Electronice - Admin</div>
        <div class="header-icons">
            <a href="#"><i class="fas fa-user"></i></a>
            <a href="#"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </header>

    <nav>
        <a href="#">Dashboard</a>
        <a href="#">Adaugă Laptop</a>
        <a href="#">Adaugă Telefon</a>
        <a href="#">Adaugă Tabletă</a>
    </nav>

    <main>
        <h1>Zona de administrare</h1>

        <div class="menu-grid">
            <a href="{% url 'adaugare_laptop' %}" class="menu-item">
                <i class="fas fa-laptop"></i><br>Adaugă Laptop
            </a>
            <a href="#" class="menu-item">
                <i class="fas fa-mobile-alt"></i><br>Adaugă Telefon
            </a>
            <a href="#" class="menu-item">
                <i class="fas fa-tablet-alt"></i><br>Adaugă Tabletă
            </a>
        </div>
    </main>
</body>
</html>
